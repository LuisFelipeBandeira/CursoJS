<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Busca Cep</title>
</head>
<body>

    <form method="get" action=".">

        <fieldset class="border">
            <legend class="border">Busca CEP</legend>
            <div class="control-group">

                <div class="form-group">
                    <label for="cep">Cep</label>
                    <input type="Cep" class="form-control" id="cep" aria-describedby="cep" placeholder="Cep">
                    
                </div>
                <br>
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="rua" class="form-control" id="rua" >
                </div>
                <br>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="bairro" class="form-control" id="bairro">
                </div>
                <br>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="cidade" class="form-control" id="cidade">
                </div>
                <br>
                <div class="form-group">
                    <label for="uf">UF</label>
                    <input type="uf" class="form-control" id="uf">
                </div>

            </div>
          
            <br>
            </div>
            <div class="mb-3">
                <button id="btn" class="btn btn-primary" type="button">Consultar</button>
            </div>
            <br>
            <div class="mb-3">
                <button id="limpar" class="btn btn-primary" type="button">Limpar Consulta</button>
            </div>

            </div>
            </div>


            </div>
        </fieldset>

    </form>

  <script src="script.js"></script>
</body>
</html>
