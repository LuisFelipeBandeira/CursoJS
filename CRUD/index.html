<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="principal">
        <div class="Incluir">
          <span>Cadastro de Colaboradores Q2</span>
          <button id="incluir">Cadastrar</i></button>
        </div>
    
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th id="nomeTh">Nome</th>
                <th>Setor</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
    
        <div class="modal-container-cadastro " >
          <div class="modal">
            <form>
                <h1>Cadastro</h1>
                <label class="cadastrolabels" for="nome">Nome</label>
                <input class="inputCadastro" id="inputNome" type="text" required>

                <label class="cadastrolabels" for="setor">Setor</label>
                <input class="inputCadastro" id="inputSetor" type="text" required>

                <label class="cadastrolabels" for="email">Email</label>
                <input class="inputCadastro" id="inputEmail" type="email" id="email" required>

                <button id="btnCadastro">Cadastrar</button>
            </form>
          </div>
        </div>

        <div class="modal-container-alteração" >
          <div class="modal">
            <form>
                <h1>Alteração</h1>
                <label class="cadastrolabels" for="nome">Nome</label>
                <input id="inputUpdateName" class="inputCadastro" type="text" required>

                <label class="cadastrolabels" for="setor">Setor</label>
                <input id="inputUpdateSetor" class="inputCadastro" type="text" required>
                
                <label class="cadastrolabels" for="email">Email</label>
                <input id="inputUpdateEmail" class="inputCadastro" type="email" id="email" required>
                
                <button id="btnAlteracao">Alterar</button>
            </form>
          </div>
        </div>
    
      </div>

    <script src="script.js"></script>
</body>

</html>
